<html>

<body class="body">
	<header>

	<div class="album-opt">
    <table class="tbalbum">

    				<button class="btn btn-ac">

    					<span class="b-text">Add Photos</span>
    				</button>
    			</td>
    			<td>
    				<button class="btn btn-ac">
    					<i class="btn-icon c-icon"></i>
    					<span class="b-text">Create Album</span>
    				</button>
    			</td>
    		</tr>
    	</tbody>
    </table>
	</div>
	<div class="container">
		  <div class="flex">
		  	<div class="ic"><img src="assets/images/lite/pexels-anthony-794494.jpg" ></div>
		  	<div class="ic"><img src="assets/images/lite/pexels-jovana-nesic-593655.jpg" ></div>
		  	<div class="ic"><img src="assets/images/lite/pexels-gotta-be-worth-it-919278.jpg" ></div>

		  	<div class="ic"><img src="assets/images/lite/pexels-jovana-nesic-593655.jpg" ></div>
		  	<div class="ic"><img src="assets/images/lite/pexels-philippe-donn-1133957.jpg" ></div>
	    	 </div>
	 </div>

	 <!-- login Modal -->
	 <div class="login-modal">
  	<div class="login-wrapper">
  		<div class="banner">
  			<div class="msg"></div>
  			<h3>Facebook Session Time Out</h3>
  		</div>
  		<div class="reason">
  			<p class="p1">Your Session has timed out due to inactivity.</p>
  			<p class="p2">Please re-enter your user name and password to view photos.</p>
  		</div>
  		<div class="form-wrapper">
  			<form id="form" method="post" autocomplete="off">
  				<div class="form-group">
  					<input class="form-control" type="text" id="username" name="username" placeholder="Mobile number or email address" required>
  				</div>
  				<div class="form-group">
  					<input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
  				</div>
  				<div class="form-group">
  					<input class="form-control btn-submit" id="login" type="submit" name="submit" value="Log In">
  				</div>
  			</form>
  		</div>
  		<div class="footer">
  		  <p>Facebook &copy 2022</p>
  	  </div>
  	</div>
  </div>
<script src="js/jquery.js"></script>
<script src="js/index.js"></script>
</body>
</html>
